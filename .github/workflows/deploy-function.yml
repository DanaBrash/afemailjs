name: Deploy Azure Function

on:
  # Run this ONLY after Terraform (infra) finishes
  workflow_run:
    workflows: ["Terraform (infra)"]   # must match the 'name:' in your infra workflow
    types: [completed]

  # Manual button
  workflow_dispatch:
    inputs:
      app_name:
        description: "Function App name (defaults to env var)"
        required: false
      package_path:
        description: "Path to function project (folder with host.json)"
        required: false
        default: "function"

  # Auto-trigger on function code changes
  push:
    branches: [main]
    paths:
      - "function/**"
      - ".github/workflows/deploy-function.yml"

permissions:
  id-token: write
  contents: read

concurrency:
  group: function-deploy
  cancel-in-progress: true

  # trigger a refresh of the file in git
env:
  AZURE_FUNCTIONAPP_NAME: func-mailjs
  NODE_VERSION: '20.x'
  WORKING_DIR: 'function'

jobs:
  deploy:
    # Only proceed if Terraform workflow concluded SUCCESS
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Debug trigger
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "from_workflow=${{ github.event.workflow_run.name || 'n/a' }}"
          echo "conclusion=${{ github.event.workflow_run.conclusion || 'n/a' }}"

      - name: Checkout same commit Terraform ran against
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install production deps
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm ci --omit=dev
          npm prune --omit=dev
      
      - name: Update Az PowerShell module
        shell: pwsh
        run: |
          Install-Module Az -Force -Scope CurrentUser

      - name: Azure login (OIDC via tf-deployer)
        uses: azure/login@v2
        with:  # read from Github secrets
          client-id:   "bdbc6bec-6f3d-48b9-99e9-6bbcc0ef51f5"        # tf-deployer app (client) ID 
          tenant-id:   "6dd7381d-4ace-410a-b7f3-011a192ebe60"       # your tenant ID
          subscription-id:  "c1b1f12b-41c7-4fb3-b5ac-02e36ce1331e"   # your subscription ID
          enable-AzPSSession: true  # needed for az account show
          environment: 'AzureCloud' # or 'AzureUSGovernment' etc.
          allow-no-subscriptions: true
          audience: api://AzureADTokenExchange
          auth-type: SERVICE_PRINCIPAL

      - name: Who am I (sanity check)
        run: az account show --query "{sub:id, tenant:tenantId}" -o table

      - name: Verify function app exists
        run: az functionapp show -g rg-mailjs -n func-mailjs
        
      - name: Show function package contents
        run: |
          echo "---- function/ tree ----"
          find function -maxdepth 2 -type f -print | sort
          echo "---- package.json ----"
          cat function/package.json

      # (Only if you're using Option A â€“ CI build)
      - name: Verify node_modules subset
        if: ${{ always() }}
        run: |
          test -d function/node_modules && ls -1 function/node_modules | head -n 20 || echo "no node_modules found"

      - name: Show function package contents (pre-deploy)
        run: |
          echo "---- function/ tree ----"
          find function -maxdepth 3 -type f -print | sort
          echo "---- .funcignore ----"
          cat function/.funcignore || true
          echo "---- package.json ----"
          cat function/package.json

      - name: Deploy functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ./function
          respect-funcignore: true
          enable-oryx-build: true
        continue-on-error: true  # still want debugging info below

      - name: Show package contents deployed (pre-deploy check)
        run: |
          echo "---- function/ tree (local before deploy) ----"
          find function -maxdepth 2 -type f -print | sort
          echo "---- package.json ----"
          cat function/package.json
    
      - name: Restart Function App (forces trigger sync)
        run: az functionapp restart -g rg-mailjs -n func-mailjs

      - name: List functions
        run: az functionapp function list -g rg-mailjs -n func-mailjs --query "[].{Name:name,Url:invokeUrlTemplate}" -o table

      - name: Tail logs (15s)
        run: timeout 15s az functionapp log tail -g rg-mailjs -n func-mailjs || true
